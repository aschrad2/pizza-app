<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Italiana Font - Santiago Orozco Google -->
    <link href="https://fonts.googleapis.com/css?family=Italiana&display=swap" rel="stylesheet">
    <!-- CSS Local Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- Semantic CSS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"><script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- JavaScript Local Script Sheet -->
    <script src="js/scripts.js"></script>

    <title>Bongiorno's Cucina Italiana & Pizzeria</title>
</head>
<body>
    <div id="page-container">
        <div id="content-wrap">
            <div class="container-ui">
                    <h1 class="title">Bongiorno's Cucina Italiana & Pizzeria</h1>
            
                    <div class="ui secondary menu">
                        <a class="active item">
                            Home
                        </a>
                        <a class="item">
                            Messages
                        </a>
                        <a class="item">
                            Friends
                        </a>
                        <div class="right menu">
                            <div class="item">
                                <div class="ui icon input">
                                    <input type="text" placeholder="Search...">
                                    <i class="search link icon"></i>
                                </div>
                            </div>
                            <a class="ui item">
                                Logout
                            </a>
                        </div>
                    </div>
            
                    <h2>Sauce</h2>
                    <!-- <div class="large ui buttons"> -->
                        <button class="ui toggle button">None</button>
                        <button class="ui button">Alfredo</button>
                        <button class="ui button">Tomato</button>
                    <!-- </div> -->

                    <h2>Cheese</h2>
                    <div class="large ui buttons">
                        <button class="ui button">None</button>
                        <button class="ui button">Parmesan</button>
                        <button class="ui button">Cheddar</button>
                    </div>

                    <h2>Protein</h2>
                    <div class="large ui buttons">
                        <button class="ui button">None</button>
                        <button class="ui button">Tofu</button>
                        <button class="ui button">Chicken</button>
                        <button class="ui button">Sausage</button>
                    </div>
                    <h2>Jalapenos</h2>
                    <div class="large ui buttons">
                        <button class="ui button">None</button>
                        <button class="ui button">1/2</button>
                        <button class="ui button">Full</button>
                    </div>

                    <button class="ui toggle button">Vote</button>


                    <h2>Pineapple</h2>
                    <div class="large ui buttons">
                        <button class="ui button">None</button>
                        <button class="ui button">1/2</button>
                        <button class="ui button">Full</button>
                    </div>

                    <br>
                    <br>

                    <button class="ui primary button">
                        Submit
                    </button>
                    <button class="ui button">
                        Discard
                    </button>
            </div>
        </div>
        <footer id="footer">
            <div class="ui inverted vertical footer segment">
                <div class="ui container">
                    Bongiorno's Cucina Italiana & Pizzeria 2020. All Rights Reserved
                </div>
            </div>
        </footer>
    </div>

    
</body>
</html>
